<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - AquaWorld</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Same Header as Index -->

    <section class="shop-header">
        <div class="container">
            <h1>Aquarium Shop</h1>
            <p>Premium Quality Products for Your Aquatic Friends</p>
        </div>
    </section>

    <section class="shop-content">
        <div class="container">
            <div class="shop-filters">
                <button class="filter-btn active" data-filter="all">All Products</button>
                <button class="filter-btn" data-filter="fish">Live Fish</button>
                <button class="filter-btn" data-filter="turtles">Turtles</button>
                <button class="filter-btn" data-filter="aquariums">Aquariums</button>
                <button class="filter-btn" data-filter="accessories">Accessories</button>
            </div>

            <div class="products-grid shop-grid">
                <!-- Products will be loaded by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Same Footer as Index -->
    <script src="js/script.js"></script>
</body>
</html>
